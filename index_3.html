<!DOCTYPE html>
<html>
    <head>
        <title>My First subwindow</title>
        <style>
            #inner-window{
                /* margin: auto; */
                height: 40%;
                width: 60%;
                border: 2px solid black;
                /* box-align: "middle";  */
            }
            html, body
            {
                height: 100%;
            }
        </style>
        <script>
            
            function foo(){
                var x = document.getElementById("options");
                var choose = x.options[x.selectedIndex].value;
                var frame = document.getElementById("myframe");
                console.log(choose);
                if(choose == "Google"){
                    
                    frame.src = "https://www.google.com/webhp?igu=1"; 
                }else if(choose == "Wikipedia"){
                    frame.src = "https://www.wikipedia.org";
                }else if(choose == "webmail"){
                    frame.src = "https://www.w3schools.com";
                }
            }
        </script>
    </head>
    <body>
    <div id="inner-window">
        <iframe id="myframe" width="100%" height="100%">
            

        </iframe>
        <select id="options" onchange="foo()">
            <option value="None">None</option>
            <option value="Google">Google</option>
            <option value="Wikipedia">Wikipedia</option>
            <option value="webmail">W3School</option>
        </select>
    </div>
    </body>
</html>
