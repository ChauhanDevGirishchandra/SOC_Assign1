<!DOCTYPE html>
<html>
    <head>
        <title>My First subwindow</title>
        <style>
            #myframe{
                /* margin: auto; */
                /* height: 40%;
                width: 60%; */
                border: 2px solid black;
                /* box-align: "middle";  */
            }
            html, body
            {
                height: 100%;
            }
        </style>
        <script>
            
            function foo(){
                var x = document.getElementById("options");
                var choose = x.options[x.selectedIndex].value;
                var frame = document.getElementById("myframe");
                console.log(choose);
                if(choose == "Google"){
                    
                    frame.src = "https://www.google.com/webhp?igu=1"; 
                }else if(choose == "Wikipedia"){
                    frame.src = "https://www.wikipedia.org";
                }else if(choose == "webmail"){
                    frame.src = "https://www.bing.com/";
                }
            }
        </script>
    </head>
    <body>
    <!-- <div id="inner-window"> -->
        <iframe id="myframe" width="60%" height="40%" sandbox="allow-same-origin allow-forms allow-scripts">
            

        </iframe>
        <br>
        <select id="options" onchange="foo()">
            <option value="None">None</option>
            <option value="Google">Google</option>
            <option value="Wikipedia">Wikipedia</option>
            <option value="webmail">Bing</option>
        </select>
    <!-- </div> -->
    </body>
</html>
